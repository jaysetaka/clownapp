{% extends 'base.html' %} {% block content %}
<div class="clearfix">
  <span class="left m-2" style="font-size: 20px"
    >Wellcome, {{ request.user }}</span
  >
  <a class="btn btn-info right" href="{% url 'logout' %}"> Logout </a>
  <a
    class="btn btn-info right mr-2"
    href="{% url 'clownapp:calendar' %}?{{ next_month }} "
  >
    Next Month >>
  </a>
  <a
    class="btn btn-info right mr-2"
    href="{% url 'clownapp:calendar' %}?{{ prev_month }}"
  >
    << Previous Month
  </a>
  <a class="btn btn-info right mr-2" href="{% url 'clownapp:event_new' %}">
    + New Event
  </a>
</div>
<div style="color: blueviolet">{{ calendar }}</div>
{% endblock %}
